<section class="overlay hero is-fullheight">
  <div class="hero-body">
    <div class="container">
      <form #form="ngForm" (ngSubmit)="submitForm()">
        <h1 class="title">
          Tell us your name:
        </h1>
        <div class="field">
          <div class="control">
            <input class="input is-medium" type="text" placeholder="Your name"
                   autocomplete="off"
                   required
                   [(ngModel)]="model.name" name="name">
          </div>
        </div>
        <div class="control">
          <button class="button is-link" [disabled]="form.invalid">Join Planning</button>
        </div>
      </form>
    </div>
  </div>
</section>
